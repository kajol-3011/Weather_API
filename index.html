<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .weather-result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="location" placeholder="Enter location" />
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-result" id="weather"></div>
    </div>
    
    <script>
        async function getWeather() {
            const location = document.getElementById("location").value;
            const apiKey = "6611522a7bb84ff5aa4153018252202";
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById("weather").innerHTML = "Location not found!";
                } else {
                    const temp = data.current.temp_c;
                    document.getElementById("weather").innerHTML = `Temperature in ${location}: ${temp}Â°C`;
                }
            } catch (error) {
                document.getElementById("weather").innerHTML = "Error fetching weather data!";
            }
        }
    </script>
</body>
</html>
